---
# Configuration:
# configured for EU10. For other landscapes, please adopt the destination in ../vars.yml
# If the routes are occupied, you might need to change the host
applications:
- name: consumer-x509
  instances: 1
  memory: 896M
  routes:
    - route: consumer-x509-((ID)).((LANDSCAPE_APPS_DOMAIN))
  path: target/java-security-x509-consumer.war
  buildpacks:
    - java_buildpack
  services:
    - consumer-ias
    - provider-service-x509-instance
...
